<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DossierWizard demo</title>

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="container">
    <div class="side-panel" id="menu_placeholder">
    </div>
    <div class="content">
        <form id="endpoint-adder">
            <label for="transactionId">Transaction ID:</label><br>
            <input type="text" class="customTextBox" name="transactionId" id="transactionId" /><br>

            <label for="endpoint"> Brick Storage endpoint :</label><br>
            <input type="text" class="customTextBox" name="endpoint" id="endpoint"><br><br>

            <input type="button" class="customButton" value="Submit" onclick="setEndpoint()">
        </form>
    </div>
</div>

<script src="js/main.js"></script>
<script src="js/setEndpoint.js"></script>
</body>
<script src="js/menu.js"></script>
</html>
