<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSBWizard demo</title>

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="container">
    <div class="side-panel" id="menu_placeholder">
    </div>
    <div class="content">
        <form id="file-uploader">
            <label for="transactionId">Transaction ID</label>
            <input type="text" class="customTextBox" name="transactionId" id="transactionId" /><br>

            <label for="fileToUpload">Select file to upload</label>
            <input type="file" name="fileToUpload" id="fileToUpload"><br>

            <input type="button" class="customButton" value="Upload File" name="submit" onclick="readFile()"><br>
        </form>
    </div>
</div>

<script src="js/main.js"></script>
<script src="js/attachFile.js"></script>
</body>
<script src="js/menu.js"></script>
</html>
