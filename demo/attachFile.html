<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSBWizard demo</title>

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="container">
    <div class="side-panel">
        <a class="box-link" href="/demo/beginCSB.html">Begin CSB</a>
        <a class="box-link" href="/demo/attachFile.html">Attach file</a>
        <a class="box-link" href="/demo/addBackup.html">Add backup</a>
        <a class="box-link" href="/demo/buildCSB.html">Build CSB</a>
    </div>
    <div class="content">
        <form id="file-uploader">
            <label for="transactionId">Transaction ID</label>
            <input type="text" name="transactionId" id="transactionId" /><br>

            <label for="fileToUpload">Select file to upload</label>
            <input type="file" name="fileToUpload" id="fileToUpload"><br>

            <input type="button" value="Upload File" name="submit" onclick="readFile()"><br>
        </form>
    </div>
</div>

<script src="js/main.js"></script>
<script src="js/attachFile.js"></script>
</body>
</html>
